<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian of the forest</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="game">
        <div class="buttons">
            <img class="button_next" src="./images/button_next.png" alt="">
            <img class="button_int" src="./images/button_int.png" alt="" >
            <img class="button_speak" src="./images/button_speak.png" alt="">
            <div class="dia_1">
                <img src="./images/dia_window_1.png" alt="" class="dia_window_1">
                <img src="./images/dia_1ch_incorrect.png" alt="" class="ch_1incorrect">
                <img src="./images/dia_1ch_correct.png" alt="" class="ch_1correct">
            </div>
            <div class="dia_window_2"> 
                <img src="./images/dia_window_2.png" alt="">
            </div>
            <div class="test">
                <img src="./images/test.png" alt="" class="test">
            </div>
        </div>
        
        <img class="border" src="./images/border.png" alt="">
        <img class="trees" src="./images/trees_front.png" alt="">
        <img class="fireplace" src="./images/fireplace.png" alt="">
        <div class="character" id="player">
            <img src="./images/char_1.png" alt="">
        </div> 

        <div class="character character2" id="player2">
            <img src="./images/man.png" alt="">
        </div> 
        <div id="mini_game" class="mini_game">
            <div id="piggy"></div>
            <div id="grib"></div>
            <img class="forest_bg" src="./images/forest.png" alt="">
            <div class="congratulations">Авторка вітає вас із вдалим проходженням тесту! <br>Тепер ви можете називати себе - <b>Хранителем лісу!</b> <br><span class="con_b">♥В подяку за ваші старання зіграйте в міні-гру "Грибний кабанчик"♥</span> </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
